  <title>Vite App</title>

<body>
  <div id="box">
    <p>
      <input type="range" min="0" max="20" step="5" data-penta-range>
    </p>
    <p>
      <input class="penta-input-text" type="date" value="2017-01-01">
      <input class="penta-input-text" type="time" value="00:00">

    <p>
      <button class="penta-button">Valider</button>
    </p>
    <p>
      <a href="#" class="penta-button">Valider</a>
    </p>
    <p>
      <button class="penta-button outlined">Valider</button>
    </p>
    <p>
      <a href="#" class="penta-button outlined">Valider</a>
    </p>
    <p>
      <input class="penta-input-text" type="text">
    </p>
    <p>
      <textarea class="penta-textarea"></textarea>
    </p>
    <p>
      <input type="checkbox" name="chbx" id="chbx" class="penta-input-checkbox">
      <label for="chbx">Urgent</label>
    </p>
    <p>
      <input type="radio" name="radio" id="radio" class="penta-input-radio">

    </p>
    <p>
      <input type="radio" name="radio" id="radio1" class="penta-input-radio">
      <label for="radio1">Pas urgent</label>
    </p>
    <h3>Select without JS</h3>
    <p>
      <select name="select" id="select" class="penta-select">
        <option value="1">France</option>
        <option value="2">Maroc</option>
        <option value="3">Espagne</option>
        <option value="4">Italie</option>

      <select name="select-simple" data-penta-select-custom>
        <option value="">Choix simple</option>

        <option value="4">Yam Yan</option>
        <option value="6">Zeta Jones</option>
      </select>
    </p>

    <h3>Multiple select with option groups</h3>
    <p>
      <select name="select-multiple" multiple data-penta-select-custom placeholder="Choisissez un prÃ©nom">
        <optgroup label="Ogoxe">
          <option value="2">Randria Narivony</option>

        <optgroup label="Autre">
          <option value="4">Yam Yan</option>

        </optgroup>

    </p>

    <p>
      <label for="fichier" class="penta-button">Parcourir</label>
      <input type="file" name="fichier" id="fichier" class="penta-input-file">
    </p>
    <p>
      <input type="checkbox" name="c3" id="c3" class="penta-toggle">
      <label for="c3">Pas urgent</label>
    </p>


  </div>
  <script type="module" src="/main.js"></script>
